<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body background="1.jpg">
    <h1> Pizza NF</h1>
    <p>Our 12''wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
    <hr>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" required id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" required id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number"required id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email"required id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Instructions</label></td>
                    <td>: <textarea type="text" id= ></textarea></td>
                </tr>
            </tbody>
        </table>
            <br>
            <br>
            <fieldset>
                 <legend><b>Design Your Dream Pizza</b></legend>
                <h4>Crust (Choose one):</h4>
                <ul style="list-style-type: none;">
                     <li>
                        <input type="radio" id="white" name="Crust">
                        <label for="white">Classic white</label>
                    </li>
                    <li>
                        <input type="radio" id="Multigrain" name="Crust">
                        <label for="Multigrain">Multigrain</label>
                    </li>
                    <li>
                        <input type="radio" id="Tuna" name="Crust">
                        <label for="Tuna">Tuna Melt</label>
                    </li>
                    <li>
                        <input type="radio" id="Cheese" name="Crust">
                        <label for="Cheese">Cheesy Galore</label>
                    </li>
                    <li>
                        <input type="radio" id="Meat" name="Crust">
                        <label for="Meat">Meat Lovers</label>
                    </li>
                </ul>
                 <h4>Toppings (Choose as many as you want):</h4>
                <ul style="list-style-type: none;">
                     <li>    
                        <input type="checkbox" id="Red Sauce" checked="">
                        <label for="white-sauce">Red Sauce</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="white-sauce">
                        <label for="white-sauce">White Sauce</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="mozarela">
                        <label for="mozarela">Mozarella Cheese</label>
                    </li>
                    <li>
                        <input type="checkbox" id="basket">
                        <label for="basket">Peppreroni</label>       
                    </li>
                    <li>    
                        <input type="checkbox" id="jamur">
                        <label for="jamur">Mushrooms</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="paprika">
                        <label for="paprika">Peppers</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="ancor">
                        <label for="ancor">Anchories</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="nanas">
                        <label for="nanas">Pineapple</label>
                    </li>
                    <h4>Number</h4>
                <label for="count">How many Pizzas: </label>
                <input type="number" min="1" max="6" id="count">
                    <br>
                    <br>
                <button type="submit"><a href="file:///C:/xampp/htdocs/webku/praktikum3/succes.html"> Bring me a Pizza</a></button>
                <button type="reset">Reset</button>
            </fieldset>
    </form>
</body>
</html>
